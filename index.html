<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,
    minimum-scale=1. user-scalable=no">
    <title>Document</title>
</head>
<body>
    <div class="content-wrap">      <!-- 容器背景  -->
        <div class="content">
            <div class="song-img">
                <div class="img-wrap">
                    <img src="./source/img/album1.jpeg">
                </div>
            </div>
            <div class="song-info">
                <h1 class="song-name">认真的雪</h1>
                <h3 class="singer-name">aaaad</h3>
                <h3 class="album-name">dddd</h3>
                <h3 class="rhythm">fff</h3>
                <h3 class="lyric">gggg</h3>
            </div>
            <div class="play-area">
                <span class="cur-time">00:00</span>
                <div class="pro-wrap">
                    <div class="pro-bottom">
                        <div class="pro-top">
                            <span class="slide-point"></span>
                        </div>
                    </div>
                </div>
                <span class="all-time">04:00</span>
            </div>
            <div class="play-control">
                <div class="btn-wrap">
                    <span class="like-btn"></span>
                </div>
                <div class="btn-wrap">
                    <span class="prev-btn"></span>
                </div>
                <div class="btn-wrap">
                    <span class="play-btn"></span>
                </div>
                <div class="btn-wrap">
                    <span class="next-btn"></span>
                </div>
                <div class="btn-wrap">
                    <span class="list-btn"></span>
                </div>
            </div>
            <div class="play-list">
                <div class="list-head">播放列表</div>
                <ul>
                    <li class="active">丑八怪(Live)</li>
                    <li>你还要我怎样</li>
                    <li>认真的雪</li>
                    <li>你还要我怎样</li>
                    <li>zzzz</li>
                </ul>
                <div class="close-btn">关闭</div>
            </div>
        </div>
    </div>
    <script src="./static/out/bundle.js"></script>
</body>
</html>
